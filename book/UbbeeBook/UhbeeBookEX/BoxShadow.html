<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS3 - text-shadow</title>
    <style>
      div{
        text-shadow:5px 5px 20px #000;
        -o-text-shadow:5px 5px 20px #000;
        -moz-text-shadow:5px 5px 20px #000;
        -webkit-text-shadow:5px 5px 20px #000;
        filter:dropshadow(color=#0000000,offX=1,offY=1);zoom:1;
      }
    </style>

  </head>
  <body>
      <div>반갑습니다. 된찌보글 입니다.</div>
  </body>
</html>
